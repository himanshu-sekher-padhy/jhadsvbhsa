<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Login</title>
    <link rel="stylesheet" href="principal-login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Principal Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginName">Name:</label>
                    <input type="text" id="loginName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="loginEmpId">Password:</label>
                    <input type="text" id="loginEmpId" name="empid" required>
                </div>
                <div class="form-group captcha-group">
                    <img id="captcha" alt="Captcha Code">
                    <input type="text" placeholder="Captcha Code" id="captchaInput" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="error-message" style="color: red;"></div>
        </div>
    </div>

    <script>
        // Reusable function to set up the captcha
        function setupCaptcha(captchaElement, captchas) {
            // Select a random captcha
            const selectedCaptcha = captchas[Math.floor(Math.random() * captchas.length)];

            // Set the captcha image and store the correct code
            captchaElement.src = selectedCaptcha.src;
            captchaElement.dataset.captcha = selectedCaptcha.code; // Store correct code in a data attribute
        }

        // Array of captcha objects with image src and correct code
        const captchas = [
            { src: 'capcha1.png', code: 'WX8K' },
            { src: 'capcha2.png', code: 'HP3E' },
            { src: 'capcha3.png', code: '4MM8' },
        ];

        document.addEventListener('DOMContentLoaded', function () {
            // Get the captcha image element
            const captchaImage = document.getElementById('captcha');

            // Setup the captcha
            setupCaptcha(captchaImage, captchas);

            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const name = document.getElementById('loginName').value;
                const empid = document.getElementById('loginEmpId').value;
                const captchaInput = document.getElementById('captchaInput').value;
                const errorMessage = document.getElementById('error-message');

                // Get the correct captcha value from the data attribute of the image
                const captchaCorrect = captchaImage.dataset.captcha;

                // Check if the entered captcha matches the correct one
                if (captchaInput !== captchaCorrect) {
                    errorMessage.textContent = 'Captcha code is incorrect. Please try again.';
                    return;
                }

                // Proceed with form submission if captcha is correct
                try {
                    const response = await fetch('http://localhost:3001/principal-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, empid })
                    });

                    if (response.ok) {
                        const principal = await response.json();
                        // Redirect to principal.html with the principal ID as a query parameter
                        window.location.href = `principal.html?id=${principal._id}`;
                    } else {
                        const errorData = await response.json();
                        errorMessage.textContent = errorData.error || 'Invalid login credentials';
                    }
                } catch (error) {
                    errorMessage.textContent = 'An error occurred. Please try again later.';
                }
            });
        });
    </script>
</body>
</html>
