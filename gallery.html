    <script>
        /* script.js */
        let slideIndex = 0;
        let slides = document.querySelector('.slides');
        let images = document.querySelectorAll('.slides img');
        let totalSlides = images.length;

        function showSlide(index) {
            slideIndex = (index + totalSlides) % totalSlides;
            slides.style.transform = `translateX(${-slideIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }

        function prevSlide() {
            showSlide(slideIndex - 1);
        }

        let autoSlideInterval = setInterval(nextSlide, 3000);

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(nextSlide, 3000);
        }

        document.querySelector('.next').addEventListener('click', () => {
            stopAutoSlide();
            nextSlide();
        });

        document.querySelector('.prev').addEventListener('click', () => {
            stopAutoSlide();
            prevSlide();
        });

        window.addEventListener('load', () => {
            showSlide(slideIndex);
        });

        window.addEventListener('load', () => {
            const displayText = document.getElementById('displayText');
            const userTexts = JSON.parse(localStorage.getItem('userTexts')) || [];

            if (userTexts.length > 0) {
                userTexts.forEach((text, index) => {
                    const textElement = document.createElement('p');
                    textElement.textContent = `${index + 1}. ${text}`;
                    displayText.appendChild(textElement);
                });
            } else {
                displayText.textContent = 'No texts found. Please go to the input page and enter some text.';
            }
        });


    </script>
